des: 这个文件是用来pre-train加了adapter的原始sam的
train_dataset:
  dataset:
    name: paired-image-folders
    args:
      root_path_1: /root/autodl-tmp/Data/ISBI/train/img
      root_path_2: /root/autodl-tmp/Data/ISBI/train/mask
      cache: none
      split_key: train
  wrapper:
    name: train
    args:
      inp_size: 1024
      augment: false
  batch_size: 5
  task_batch_size: 3
  inner_epochs: 4

val_dataset:
  dataset:
    name: paired-image-folders
    args:
      root_path_1: /root/autodl-tmp/Data/ISBI/eval/img
      root_path_2: /root/autodl-tmp/Data/ISBI/eval/mask
      cache: none
      split_key: test
  wrapper:
    name: val
    args:
      inp_size: 1024
  batch_size: 5

test_dataset:
  dataset:
    name: paired-image-folders
    args:
      root_path_1: ./data/UCF/Test/imgs
      root_path_2: ./data/UCF/Test/gts
      cache: none
      split_key: test
  wrapper:
    name: val
    args:
      inp_size: 1024
  batch_size: 5

eval_type: ber
sam_checkpoint: /root/SAM_Adapter_MAML/pretrained/sam_vit_b_01ec64.pth
data_norm:
  inp:
    sub:
    - 0.5
    div:
    - 0.5
  gt:
    sub:
    - 0.5
    div:
    - 0.5
  gt_rgb:
    sub:
    - 0.5
    div:
    - 0.5
model:
  name: sam
  args:
    inp_size: 1024
    loss: iou
    encoder_mode:
      name: sam
      img_size: 1024
      mlp_ratio: 4
      patch_size: 16
      qkv_bias: true
      use_rel_pos: true
      window_size: 14
      out_chans: 256
      scale_factor: 32
      input_type: fft
      freq_nums: 0.25
      prompt_type: highpass
      prompt_embed_dim: 256
      tuning_stage: 1234
      handcrafted_tune: true
      embedding_tune: true
      adaptor: adaptor
      embed_dim: 768
      depth: 12
      num_heads: 12
      global_attn_indexes:
      - 2
      - 5
      - 8
      - 11
      train_batch_size: 5
      val_batch_size: 5
optimizer:
  name: adamw
  args:
    lr: 0.0002
lr_min: 1.0e-7
epoch_max: 50

multi_step_lr:
  milestones:
  - 1
  gamma: 0.1
epoch_val: 1
epoch_save: 1

resume: 0
#start_epoch: 60

inner_optimizer:
  name: sgd
  args:
    lr: 0.0001

train_img_number_restrict: 5
eval_img_number_restrict: 5
data_path: /root/autodl-tmp/Data/LARGE_SET_no_rot
test_task: right_kidney